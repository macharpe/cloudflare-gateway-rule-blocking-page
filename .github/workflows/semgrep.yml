name: Semgrep Security Scan

on:
  # Scan on push to main branch
  push:
    branches: [ main ]
  # Scan on pull requests to main
  pull_request:
    branches: [ main ]
  # Run weekly security scans
  schedule:
    - cron: '0 2 * * 1'  # Every Monday at 2 AM UTC
  # Allow manual triggering
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read
  pull-requests: write

jobs:
  semgrep:
    name: Security Scan with Semgrep
    runs-on: ubuntu-latest
    
    container:
      image: semgrep/semgrep
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch full history for better analysis
          fetch-depth: 0

      - name: Run Semgrep scan
        run: |
          semgrep \
            --config=auto \
            --config=p/security-audit \
            --config=p/secrets \
            --config=p/owasp-top-ten \
            --config=p/javascript \
            --config=p/typescript \
            --config=p/ci \
            --config=p/dockerfile \
            --json \
            --output=semgrep-results.json \
            --verbose || true

      - name: Save Semgrep results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: semgrep-results
          path: semgrep-results.json
          retention-days: 30

      - name: Generate SARIF report
        run: |
          semgrep \
            --config=auto \
            --config=p/security-audit \
            --config=p/secrets \
            --config=p/owasp-top-ten \
            --config=p/javascript \
            --config=p/typescript \
            --config=p/ci \
            --config=p/dockerfile \
            --sarif \
            --output=semgrep.sarif || true

      - name: Upload SARIF file to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep.sarif
          category: semgrep

      - name: Comment on PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const results = JSON.parse(fs.readFileSync('semgrep-results.json', 'utf8'));
              const findings = results.results || [];
              
              let comment = '## ğŸ” Semgrep Security Scan Results\n\n';
              
              if (findings.length === 0) {
                comment += 'âœ… **No security issues found!** Great job maintaining secure code.\n\n';
                comment += '**Scanned for:**\n';
                comment += '- ğŸ›¡ï¸ Common security vulnerabilities\n';
                comment += '- ğŸ” Hardcoded secrets and credentials\n';
                comment += '- âš ï¸ OWASP Top 10 issues\n';
                comment += '- ğŸ“ JavaScript/TypeScript security patterns\n';
                comment += '- ğŸ”§ CI/CD security misconfigurations\n';
              } else {
                const critical = findings.filter(f => f.extra.severity === 'ERROR').length;
                const warnings = findings.filter(f => f.extra.severity === 'WARNING').length;
                const info = findings.filter(f => f.extra.severity === 'INFO').length;
                
                comment += `Found **${findings.length}** potential security issues:\n`;
                comment += `- ğŸ”´ **${critical}** Critical/Error\n`;
                comment += `- ğŸŸ¡ **${warnings}** Warning\n`;
                comment += `- â„¹ï¸ **${info}** Info\n\n`;
                
                if (findings.length > 0) {
                  comment += '**Top Issues:**\n';
                  findings.slice(0, 5).forEach((finding, index) => {
                    const severity = finding.extra.severity === 'ERROR' ? 'ğŸ”´' : 
                                   finding.extra.severity === 'WARNING' ? 'ğŸŸ¡' : 'â„¹ï¸';
                    const shortPath = finding.path.replace(/^.*\//, '');
                    comment += `${index + 1}. ${severity} **${finding.check_id}**\n`;
                    comment += `   - ${finding.extra.message}\n`;
                    comment += `   - File: \`${shortPath}:${finding.start.line}\`\n\n`;
                  });
                  
                  if (findings.length > 5) {
                    comment += `*... and ${findings.length - 5} more issues*\n\n`;
                  }
                }
                
                comment += 'ğŸ“‹ **Next Steps:**\n';
                comment += '- Review the Security tab for detailed results\n';
                comment += '- Check the uploaded SARIF report for remediation guidance\n';
                comment += '- Consider the severity of issues when merging\n\n';
                comment += 'ğŸ”§ **Cloudflare Worker Security Notes:**\n';
                comment += '- Ensure API tokens are stored as secrets\n';
                comment += '- Validate all input parameters\n';
                comment += '- Use proper error handling for API calls\n';
              }
              
              comment += '\n---\n*Powered by [Semgrep](https://semgrep.dev/) â€¢ Weekly scans scheduled*';
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (error) {
              console.log('Could not parse results or post comment:', error);
              
              // Post a fallback comment
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: '## ğŸ” Semgrep Security Scan\n\nâš ï¸ Security scan completed but could not parse results. Please check the Actions tab for details.\n\nğŸ“‹ Check the Security tab and uploaded artifacts for the full report.'
              });
            }